<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Research Paper Title</h1>
        <p id="abstract">This is the abstract of the paper, providing an overview of the research.</p>
        <a href="details.html?file=1" class="btn">Go to Audio-Text Page</a>
    </header>

    <section id="details">
        <h2>Audio & Text</h2>
        <p id="text-content">Loading text...</p>
        <div id="audio-section">
            <h3>Audio Versions</h3>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 1</p>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 2</p>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 3</p>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 4</p>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 5</p>
        </div>
        <div id="questions">
            <h3>Questions</h3>
            <ul id="question-list">
                <li>Which version of the audio is the best?</li>
            </ul>
        </div>
        <nav>
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </nav>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            let fileIndex = parseInt(params.get("file")) || 1;
            
            function loadData(index) {
                const textContent = document.getElementById("text-content");
                const basePath = `data/story${index}`;
                
                fetch(`${basePath}/story.txt`)
                    .then(response => response.text())
                    .then(text => {
                        textContent.textContent = text;
                    })
                    .catch(error => console.error("Error loading text:", error));
            }
            
            document.getElementById("prev").addEventListener("click", () => {
                if (fileIndex > 1) {
                    fileIndex--;
                    window.location.href = `details.html?file=${fileIndex}`;
                }
            });
            
            document.getElementById("next").addEventListener("click", () => {
                fileIndex++;
                window.location.href = `details.html?file=${fileIndex}`;
            });
            
            loadData(fileIndex);
        });
    </script>
</body>
</html>
