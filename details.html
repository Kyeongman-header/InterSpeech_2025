<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Text Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Audio & Text Comparison</h1>
    </header>
    
    <section id="details">
        <h2>Text Content</h2>
        <p id="text-content">Loading text...</p>
        
        <div id="audio-section">
            <h3>Audio Versions</h3>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 1</p>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 2</p>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 3</p>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 4</p>
            <audio controls>
                <source src="data/story1/ours.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Model 5</p>
        </div>
        
        <div id="questions">
            <h3>Questions</h3>
            <ul>
                <li>Which version of the audio is the best?</li>
            </ul>
        </div>
        
        <nav>
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </nav>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            let fileIndex = parseInt(params.get("file")) || 1;
            const textContent = document.getElementById("text-content");
            const basePath = `data/story${fileIndex}`;
            
            fetch(`${basePath}/story.txt`)
                .then(response => response.text())
                .then(text => {
                    textContent.textContent = text;
                })
                .catch(error => console.error("Error loading text:", error));
        
            document.getElementById("prev").addEventListener("click", () => {
                if (fileIndex > 1) {
                    fileIndex--;
                    window.location.href = `details.html?file=${fileIndex}`;
                }
            });
        
            document.getElementById("next").addEventListener("click", () => {
                fileIndex++;
                window.location.href = `details.html?file=${fileIndex}`;
            });
        });
    </script>
</body>
</html>
