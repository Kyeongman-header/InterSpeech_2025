<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Text Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eaf7e4;
            text-align: center;
            padding-top: 50px;
        }
        header, h2, h3, label, nav {
            text-align: center;
        }
        #details {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #text-content {
            width: 95%;
            height: 200px;
            overflow: auto;
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px auto;
        }
        #audio-section p {
            font-weight: bold;
            text-align: center;
        }
        #story-select {
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Audio & Text Comparison</h1>
    </header>
    
    <section id="details">
        <label for="story-select">Select Story:</label>
        <select id="story-select">
            <option value="1">Story 1</option>
            <option value="2">Story 2</option>
            <option value="3">Story 3</option>
            <option value="4">Story 4</option>
            <option value="5">Story 5</option>
        </select>

        <h2>Text Content</h2>
        <div id="text-content">Loading text...</div>
        
        <div id="audio-section">
            <h3>Audio Versions</h3>
            <p>Model 1</p>
            <audio controls>
                <source id="audio-1" src="" type="audio/wav">
            </audio>
            <p>Model 2</p>
            <audio controls>
                <source id="audio-2" src="" type="audio/wav">
            </audio>
            <p>Model 3</p>
            <audio controls>
                <source id="audio-3" src="" type="audio/wav">
            </audio>
            <p>Model 4</p>
            <audio controls>
                <source id="audio-4" src="" type="audio/wav">
            </audio>
            <p>Model 5</p>
            <audio controls>
                <source id="audio-5" src="" type="audio/wav">
            </audio>
        </div>
        
        <div id="questions">
            <h3>Questions</h3>
            <ul>
                <li>Which version of the audio is the best?</li>
            </ul>
        </div>
        
        <nav>
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </nav>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            let fileIndex = parseInt(params.get("file")) || 1;
            const textContent = document.getElementById("text-content");
            const basePath = `data/story${fileIndex}`;
    
            // 텍스트 불러오기
            fetch(`${basePath}/story.txt`)
                .then(response => response.text())
                .then(text => {
                    textContent.textContent = text;
                })
                .catch(error => console.error("Error loading text:", error));
    
            // Select 박스 값 업데이트
            document.getElementById("story-select").value = fileIndex;
            document.getElementById("story-select").addEventListener("change", (event) => {
                window.location.href = `details.html?file=${event.target.value}`;
            });
    
            // 오디오 파일 설정
            document.getElementById("audio-1").src = `${basePath}/ours.wav`;
            document.getElementById("audio-2").src = `${basePath}/ours.wav`;
            document.getElementById("audio-3").src = `${basePath}/ours.wav`;
            document.getElementById("audio-4").src = `${basePath}/ours.wav`;
            document.getElementById("audio-5").src = `${basePath}/ours.wav`;
    
            // 오디오 새로고침 (브라우저가 새로운 src를 반영하도록 강제)
            document.getElementById("audio-1").load();
            document.getElementById("audio-2").load();
            document.getElementById("audio-3").load();
            document.getElementById("audio-4").load();
            document.getElementById("audio-5").load();
    
            // 이전 페이지 버튼 이벤트
            document.getElementById("prev").addEventListener("click", () => {
                if (fileIndex > 1) {
                    window.location.href = `details.html?file=${fileIndex - 1}`;
                }
            });
    
            // 다음 페이지 버튼 이벤트
            document.getElementById("next").addEventListener("click", () => {
                window.location.href = `details.html?file=${fileIndex + 1}`;
            });
        });
    </script>
</body>
</html>
