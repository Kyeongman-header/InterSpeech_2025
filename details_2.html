<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Text Details - Story 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eaf7e4;
            text-align: center;
            padding-top: 50px;
        }
        header, h2, h3, label, nav {
            text-align: center;
        }
        #details {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #text-content {
            width: 95%;
            height: 200px;
            overflow: auto;
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px auto;
        }
        #audio-section p {
            font-weight: bold;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Audio & Text Comparison - Story 2</h1>
    </header>
    
    <section id="details">
        <label for="story-select">Select Story:</label>
        <select id="story-select">
            <option value="1">Story 1</option>
            <option value="2" selected>Story 2</option>
            <option value="3">Story 3</option>
            <option value="4">Story 4</option>
            <option value="5">Story 5</option>
        </select>
        
        <h2>Text Content</h2>
        <div id="text-content">Loading text...</div>
        
        <div id="audio-section">
            <h3>Audio Versions</h3>
            <p>Model 1</p>
            <audio controls>
                <source src="data/story2/ours.wav" type="audio/wav">
            </audio>
            <p>Model 2</p>
            <audio controls>
                <source src="data/story2/ours.wav" type="audio/wav">
            </audio>
            <p>Model 3</p>
            <audio controls>
                <source src="data/story2/ours.wav" type="audio/wav">
            </audio>
            <p>Model 4</p>
            <audio controls>
                <source src="data/story2/ours.wav" type="audio/wav">
            </audio>
            <p>Model 5</p>
            <audio controls>
                <source src="data/story2/ours.wav" type="audio/wav">
            </audio>
        </div>
        
        <div id="questions">
            <h3>Questions</h3>
            <ul>
                <li>Which version of the audio is the best?</li>
            </ul>
        </div>
        
        <nav>
            <a href="details_1.html"><button id="prev">Previous</button></a>
            <a href="details_3.html"><button id="next">Next</button></a>
        </nav>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("data/story2/story.txt")
                .then(response => response.text())
                .then(text => {
                    document.getElementById("text-content").textContent = text;
                })
                .catch(error => console.error("Error loading text:", error));

            document.getElementById("story-select").addEventListener("change", (event) => {
                window.location.href = `details_${event.target.value}.html`;
            });
        });
    </script>
</body>
</html>
